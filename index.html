<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-10">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">お問い合わせフォーム</h1>
                <p class="text-gray-600">以下のフォームに必要事項をご記入ください。<br>送信後に<B>特別動画</B>をご視聴いただけます。</p>
            </div>
            <form action="https://formsubmit.co/nijigaokalab@gmail.com" method="POST" class="space-y-6">
                <input type="hidden" name="_next" value="https://nijigaokalab.github.io/thanks/video.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。特別動画をお楽しみください。">
                <input type="hidden" name="_template" value="table">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user text-gray-400 mr-2"></i>お名前 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" id="name" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope text-gray-400 mr-2"></i>メールアドレス <span class="text-red-500">*</span>
                    </label>
                    <input type="email" name="email" id="email" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-comment text-gray-400 mr-2"></i>お問い合わせ内容
                    </label>
                    <textarea name="message" id="message" rows="5" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        <i class="fas fa-paper-plane mr-2"></i>送信する
                    </button>
                </div>
            </form>
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>送信後、自動的に特別動画視聴ページへ移動します</p>
                <p class="mt-2">※ 入力いただいた情報は、お問い合わせへの回答のみに利用いたします</p>
            </div>
        </div>
        <div class="text-center text-sm text-gray-500">
            <p>© 2025 nijigaoka,lab All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
